name: GLM 4.6 Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: .github/scripts

      - name: Run GLM Code Review
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: node .github/scripts/glm-code-review.js

      - name: Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reviewComment = '';
            try {
              reviewComment = fs.readFileSync('review-output.md', 'utf8');
            } catch (error) {
              reviewComment = '⚠️ No se pudo completar la revisión de código. Por favor, revisa los logs del workflow.';
            }

            // Post comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: reviewComment
            });
